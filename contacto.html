<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de control academico Kalum</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div>
            <header>
                <h1>Sistema de control academico Kalum V1.0.0</h1>
            </header>
            <nav id="menu">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./carreras-tecnicas.html">Carreras técnicas</a></li>
                    <li><a href="./clases.html">Clases</a></li>
                    <li><a href="./inscripcion.html">Inscripción</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <div class="clearFix"></div>
                </ul>
            </nav>
            <hr>
            <div id="contenido">
                <h2>Contacto: </h2>
            </div>
            <div class="contact_form">
                <div class="formulario">
                    <form action="formulario_contacto" method="POST">
                        <p>
                            <label for="nombre" class="colocar_nombre"> Nombre:
                                <span class="obligatorio"></span>
                            </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                        <p>
                            <label for="email" class="colocar_email"> Email:
                                <span class="obligatorio"></span>
                            </label>
                            <input type="text" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu email">
                        </p>
                        <p>
                            <label for="message" class="colocar_message"> Message:
                                <span class="obligatorio"></span>
                            </label>
                            <input type="text" name="introducir_message" id="message" required="obligatorio" placeholder="Escribe tu message">
                        </p>
                        <button type="submit" name="enviar_formulario" id="enviar">
                            <p>Enviar</p>
                        </button>
                    </form>
                </div>
            </div>
            <footer>
                Todos los derechos reservados &copy; Kalum v1.0.0
            </footer>
        </div>
    </body>
</html>
